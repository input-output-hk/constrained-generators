name: Nix Build

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Install nix
      uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Configure nix
      run: |
        mkdir -p ~/.config/nix
        echo 'accept-flake-config = true' >>~/.config/nix/nix.conf

    - name: Check nix build
      run: nix build
